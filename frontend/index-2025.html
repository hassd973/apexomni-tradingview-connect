<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUANTUMI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --quantumi-green: #00FF7E;
      --quantumi-black: #010101;
      --quantumi-white: #F8F8F8;
      --quantumi-gray: #1A1A1A;
      --quantumi-accent: #FFD966;
      --quantumi-radius: 18px;
      --quantumi-blur: 18px;
      --quantumi-glow: 0 0 20px var(--quantumi-green);
    }

  html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--quantumi-black);
      color: var(--quantumi-white);
      overflow: hidden;
      scroll-behavior: smooth;
  }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(var(--quantumi-blur));
      background: rgba(0,0,0,0.6);
      border-radius: var(--quantumi-radius);
      box-shadow: var(--quantumi-glow);
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--quantumi-green);
      letter-spacing: 0.05em;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--quantumi-white);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--quantumi-green);
    }

    .mode-switch {
      position: fixed;
      top: 5rem;
      right: 2rem;
      background: var(--quantumi-gray);
      color: var(--quantumi-white);
      padding: 0.6rem 1.4rem;
      border-radius: var(--quantumi-radius);
      font-size: 0.9rem;
      z-index: 10;
      box-shadow: var(--quantumi-glow);
      cursor: pointer;
      user-select: none;
    }

    #visualization {
      width: 100%;
      height: 100%;
      background: black;
      border-radius: var(--quantumi-radius);
      overflow: hidden;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--quantumi-gray);
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">QUANTUMI</div>
      <nav>
        <a href="#">Home</a>
        <a href="/investor.html">Investor Hub</a>
        <a href="#">Mint</a>
        <a href="#">Whitepaper</a>
      </nav>
    </header>

    <div id="visualization">
      <!-- Future 3D BTC Hash Visualizer -->
    </div>

    <footer>
      Â© QUANTUMI 2025. All Rights Reserved.
    </footer>
  </div>

  <div class="mode-switch">Mode: Raw Hash</div>

  <script>
    document.querySelector('.mode-switch').addEventListener('click', () => {
      alert('Mode switch gesture detected');
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'm') {
        alert('Mode toggled via brain/keyboard');
      }
    });
  </script>
</body>
</html>
