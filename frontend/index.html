<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICE KING 🌍🧊👑 Trading Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800/50 backdrop-blur-md p-6 text-center">
    <h1 class="text-4xl font-bold">ICE KING 🌍🧊👑 Trading Dashboard</h1>
    <p class="text-lg mt-2">Real-time TradingView Alerts & Low-Volume Tokens</p>
  </header>
  <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Token Section -->
      <section class="bg-gray-800/50 p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold">Low-Volume Tokens 🍀</h2>
          <button id="sort-toggle" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Sort: High to Low</button>
        </div>
        <div id="loader-tokens" class="text-center text-gray-400">Loading tokens...</div>
        <ul id="token-list" class="space-y-4 max-h-[600px] overflow-y-auto"></ul>
        <div id="chart-container" class="mt-6">
          <h3 id="chart-title" class="text-xl font-medium mb-4"></h3>
          <canvas id="price-chart" class="w-full"></canvas>
        </div>
        <div class="mt-6">
          <h3 class="text-xl font-medium mb-4">Top USDT Pairs</h3>
          <ul id="top-pairs" class="text-sm text-gray-300"></ul>
        </div>
      </section>
      <!-- Alerts Section -->
      <section class="bg-gray-800/50 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">TradingView Alerts</h2>
        <p id="ws-status" class="mb-4 text-gray-400">Connecting to Better Stack...</p>
        <ul id="alert-list" class="space-y-4 max-h-[600px] overflow-y-auto"></ul>
      </section>
    </div>
  </main>
  <footer class="bg-gray-800/50 p-4 text-center text-gray-400">
    <p>Powered by CoinGecko, CoinMarketCap, CryptoCompare, and Better Stack</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
