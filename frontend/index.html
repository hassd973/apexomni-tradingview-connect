<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICE KING 🌍🧊👑 Trading Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            primary: '#0f172a',
            secondary: '#1e293b',
            accent: '#38bdf8',
            success: '#10b981',
            danger: '#ef4444',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-primary text-white font-sans min-h-screen">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-accent">ICE KING 🌍🧊👑 Trading Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Low Volume Tokens Section -->
      <div>
        <h2 class="text-2xl font-semibold mb-4">Low Volume Tokens (Under $1M)</h2>
        <p class="mb-4 text-gray-300">Data from CoinGecko. Filtering tokens with 24h volume below $1,000,000.</p>
        <div id="loader-tokens" class="mb-4 text-gray-400">Loading token data...</div>
        <ul id="token-list" class="space-y-3 max-h-96 overflow-y-auto"></ul>
      </div>
      <!-- Live Alerts Section -->
      <div>
        <h2 class="text-2xl font-semibold mb-4">Live TradingView Alerts</h2>
        <p class="mb-4 text-gray-300">Real-time alerts from ICE KING V28.1.7 strategy.</p>
        <div id="ws-status" class="mb-4 text-gray-400">Connecting to WebSocket...</div>
        <ul id="alert-list" class="space-y-3 max-h-96 overflow-y-auto"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
