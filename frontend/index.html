<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICE KING 🌍🧊👑 Trading Dashboard</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="w-full bg-gray-800/30 backdrop-blur-md p-3 flex justify-center items-center">
    <div class="text-center w-full px-2">
      <h1 class="text-2xl sm:text-3xl font-bold">ICE KING 🌍🧊👑</h1>
      <p class="text-sm sm:text-base mt-1">Live Price Chart</p>
      <div id="chart-container" class="mt-2 flex justify-center">
        <div id="chart-canvas" class="w-full max-w-[1000px] h-[300px] sm:h-[400px] bg-transparent backdrop-blur-md rounded-lg shadow-md border border-gray-700/50"></div>
      </div>
      <h3 id="chart-title" class="text-sm sm:text-lg font-medium mt-2"></h3>
    </div>
  </header>
  <main class="flex-1 p-3 max-w-7xl mx-auto w-full">
    <section class="bg-gray-800/50 p-3 rounded-lg shadow-md">
      <h2 class="text-xl sm:text-2xl font-semibold mb-2">Low-Volume Tokens 🍀</h2>
      <div id="loader-tokens" class="text-center text-gray-400 text-sm">Loading...</div>
      <ul id="token-list" class="space-y-2 max-h-[400px] overflow-y-auto text-sm sm:text-base"></ul>
      <div class="mt-4">
        <h3 class="text-lg sm:text-xl font-medium mb-2">Top USDT Pairs</h3>
        <ul id="top-pairs" class="text-xs sm:text-sm text-gray-300 flex flex-wrap gap-2"></ul>
      </div>
    </section>
    <section class="bg-gray-800/50 p-3 rounded-lg shadow-md mt-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl sm:text-2xl font-semibold">Alerts</h2>
        <button id="toggle-live" class="bg-yellow-500 hover:bg-yellow-600 text-white px-1 py-0.5 rounded text-xs sm:text-sm">Mock (Toggle Live)</button>
      </div>
      <p id="ws-status" class="mb-2 text-gray-400 text-xs sm:text-sm">Using mock data. Check proxy setup.</p>
      <ul id="alert-list" class="space-y-2 max-h-[400px] overflow-y-auto text-sm sm:text-base"></ul>
    </section>
  </main>
  <footer class="bg-gray-800/50 p-2 text-center text-gray-400 text-xs sm:text-sm">
    <p>Powered by CoinGecko, CoinMarketCap, CryptoCompare, Better Stack</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
