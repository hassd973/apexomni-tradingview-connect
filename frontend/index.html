<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICE KING 🌍🧊👑 Trading Dashboard</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="w-full bg-gray-800/30 backdrop-blur-md p-6 flex justify-center items-center">
    <div class="text-center w-full">
      <h1 class="text-4xl font-bold">ICE KING 🌍🧊👑 Trading Dashboard</h1>
      <p class="text-lg mt-2">Top Performing Token Live Chart</p>
      <div id="chart-container" class="mt-4 flex justify-center">
        <div id="chart-canvas" class="w-full max-w-[1200px] h-[500px] bg-transparent backdrop-blur-md rounded-xl shadow-lg border border-gray-700/50"></div>
      </div>
      <h3 id="chart-title" class="text-xl font-medium mt-4"></h3>
    </div>
  </header>
  <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
    <section class="bg-gray-800/50 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Low-Volume Tokens 🍀</h2>
      <div id="loader-tokens" class="text-center text-gray-400">Loading tokens...</div>
      <ul id="token-list" class="space-y-4 max-h-[600px] overflow-y-auto"></ul>
      <div class="mt-6">
        <h3 class="text-xl font-medium mb-4">Top USDT Pairs</h3>
        <ul id="top-pairs" class="text-sm text-gray-300"></ul>
      </div>
    </section>
    <section class="bg-gray-800/50 p-6 rounded-lg shadow-lg mt-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">TradingView Alerts</h2>
        <button id="toggle-live" class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-sm">Mock Data (Toggle Live)</button>
      </div>
      <p id="ws-status" class="mb-4 text-gray-400">Using mock data. Set up a proxy for live Better Stack logs.</p>
      <ul id="alert-list" class="space-y-4 max-h-[600px] overflow-y-auto"></ul>
    </section>
  </main>
  <footer class="bg-gray-800/50 p-4 text-center text-gray-400">
    <p>Powered by CoinGecko, CoinMarketCap, CryptoCompare, and Better Stack</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
