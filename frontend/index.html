<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICE KING 🌍🧊👑 Trading Dashboard</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes glow {
      0% { text-shadow: 0 0 5px rgba(74, 222, 128, 0.5); }
      50% { text-shadow: 0 0 15px rgba(74, 222, 128, 0.8), 0 0 25px rgba(74, 222, 128, 0.4); }
      100% { text-shadow: 0 0 5px rgba(74, 222, 128, 0.5); }
    }
    .glow-text {
      animation: glow 2s infinite;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-glow:hover {
      box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
    .gradient-bg {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.9), rgba(45, 55, 72, 0.7));
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col font-mono">
  <header class="w-full gradient-bg backdrop-blur-lg p-3 flex justify-center items-center">
    <div class="text-center w-full px-2">
      <h1 class="text-2xl sm:text-3xl font-bold glow-text">ICE KING 🌍🧊👑</h1>
      <p class="text-sm sm:text-base mt-1 text-gray-300">Live Price Chart</p>
      <div id="chart-container" class="mt-2 flex justify-center">
        <div id="chart-canvas" class="w-full max-w-[1000px] h-[300px] sm:h-[400px] bg-transparent rounded-lg shadow-md border border-gray-700/50"></div>
      </div>
      <h3 id="chart-title" class="text-sm sm:text-lg font-medium mt-2 text-gray-200"></h3>
    </div>
  </header>
  <main class="flex-1 p-3 max-w-7xl mx-auto w-full">
    <section class="gradient-bg p-3 rounded-lg shadow-md">
      <h2 class="text-xl sm:text-2xl font-semibold mb-2 text-purple-300">Low-Volume Tokens 🍀</h2>
      <div id="loader-tokens" class="text-center text-gray-400 text-sm">Loading...</div>
      <ul id="token-list" class="space-y-2 max-h-[400px] overflow-y-auto text-sm sm:text-base"></ul>
      <div class="mt-4">
        <h3 class="text-lg sm:text-xl font-medium mb-2 text-purple-300">Top USDT Pairs</h3>
        <ul id="top-pairs" class="text-xs sm:text-sm text-gray-300 flex flex-wrap gap-2"></ul>
      </div>
    </section>
    <section class="gradient-bg p-3 rounded-lg shadow-md mt-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl sm:text-2xl font-semibold text-purple-300">Alerts</h2>
        <button id="toggle-live" class="bg-purple-500 hover:bg-purple-600 text-white px-1 py-0.5 rounded text-xs sm:text-sm">Mock (Toggle Live)</button>
      </div>
      <p id="ws-status" class="mb-2 text-gray-400 text-xs sm:text-sm">Using mock data. Check proxy setup.</p>
      <ul id="alert-list" class="space-y-2 max-h-[400px] overflow-y-auto text-sm sm:text-base"></ul>
    </section>
  </main>
  <footer class="gradient-bg p-2 text-center text-gray-400 text-xs sm:text-sm">
    <p>Powered by CoinGecko, CoinMarketCap, CryptoCompare, Better Stack</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
