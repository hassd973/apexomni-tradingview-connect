<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>üßä ICE KING DASHBOARD üëë | Responsive Crypto Analytics</title>
  
  <!-- Performance and PWA Meta Tags -->
  <meta name="description" content="Advanced Crypto Trading Dashboard with AI Insights - Responsive Web and Mobile Platform">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0f14">
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" as="style">
  <link rel="preload" href="https://s3.tradingview.com/tv.js" as="script">
  
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom Responsive Styles -->
  <style>
    :root {
      --bg-primary: #0a0f14;
      --text-primary: #d1d5db;
      --accent-green: #00ff00;
      --accent-blue: #00ffff;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-green) var(--bg-primary);
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(180deg, rgba(10, 15, 20, 0.95), rgba(10, 15, 20, 1));
      color: var(--text-primary);
      line-height: 1.6;
      overscroll-behavior-y: none;
    }

    /* Responsive Typography */
    html {
      font-size: 14px;
    }

    @media (min-width: 375px) {
      html { font-size: 15px; }
    }

    @media (min-width: 768px) {
      html { font-size: 16px; }
    }

    @media (min-width: 1024px) {
      html { font-size: 17px; }
    }

    @media (min-width: 1440px) {
      html { font-size: 18px; }
    }

    /* Flexible Grid Layout */
    .responsive-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .responsive-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .responsive-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* High-Resolution Friendly Elements */
    .section-card {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 0, 0.2);
      border-radius: 0.75rem;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    .section-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    /* Enhanced Touch and Interaction */
    @media (max-width: 767px) {
      button, input, textarea {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* High DPI and Retina Display Support */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    }

    /* Adaptive Background and Particle Effects */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
    }

    .star {
      position: absolute;
      background: rgba(0, 255, 0, 0.7);
      border-radius: 50%;
      opacity: 0.7;
    }

    /* Responsive Animations */
    @keyframes subtle-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Reduced Motion Consideration */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Background Effects -->
  <div class="particles" id="particles"></div>

  <!-- Responsive Header -->
  <header class="w-full bg-opacity-30 backdrop-blur-lg p-4 text-center">
    <div class="container mx-auto max-w-7xl">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-accent-green mb-2">üßä ICE KING DASHBOARD üëë</h1>
      <p class="text-sm md:text-base text-gray-400">Advanced Crypto Market Analytics</p>
    </div>
  </header>

  <!-- Main Content with Responsive Grid -->
  <main class="flex-grow container mx-auto px-4 py-6 max-w-7xl">
    <div class="responsive-grid">
      <!-- Crypto Tokens Section -->
      <section class="section-card">
        <h2 class="text-xl font-semibold mb-4 text-accent-green">üçÄ Crypto Tokens</h2>
        <div id="token-list" class="space-y-2 max-h-96 overflow-y-auto">
          <!-- Tokens will be dynamically loaded -->
        </div>
      </section>

      <!-- Live Logs Section -->
      <section class="section-card">
        <h2 class="text-xl font-semibold mb-4 text-accent-green">üìú Live Logs</h2>
        <div id="log-list" class="space-y-2 max-h-96 overflow-y-auto">
          <!-- Logs will be dynamically loaded -->
        </div>
      </section>

      <!-- Grok AI Chat Section -->
      <section class="section-card">
        <h2 class="text-xl font-semibold mb-4 text-accent-green">ü§ñ Grok Trading Bot</h2>
        <div id="chat-list" class="space-y-2 max-h-96 overflow-y-auto mb-4">
          <!-- Chat messages will be dynamically loaded -->
        </div>
        
        <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
          <textarea 
            id="chat-input" 
            placeholder="Ask Grok about trading insights..." 
            class="w-full md:flex-grow p-2 bg-gray-800 text-accent-green border border-accent-green rounded resize-none"
            rows="3"
          ></textarea>
          <button 
            id="chat-send" 
            class="w-full md:w-auto bg-accent-green text-black px-4 py-2 rounded hover:bg-opacity-80 transition-colors"
          >
            Send
          </button>
        </div>
      </section>
    </div>
  </main>

  <!-- Responsive Footer -->
  <footer class="w-full bg-opacity-30 backdrop-blur-lg p-4 text-center text-sm text-gray-500">
    <p>üßä Powered by CoinMarketCap & TradingView | ¬© 2025 Ice King Technologies</p>
  </footer>

  <!-- Performance-Optimized Scripts -->
  <script src="https://s3.tradingview.com/tv.js" async defer></script>
  <script src="grok-ai.js" defer></script>
  <script>
    // Responsive Particle Effect
    function initParticles() {
      const particleContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 50 : 100;
      
      for (let i = 0; i < particleCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = `${Math.random() * 3}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 10}s`;
        particleContainer.appendChild(star);
      }
    }

    // Performance and Responsiveness Optimization
    document.addEventListener('DOMContentLoaded', () => {
      initParticles();
      
      // Responsive Resize Handler
      window.addEventListener('resize', () => {
        // Reinitialize particles on significant width change
        if (window.innerWidth !== window.lastWidth) {
          document.getElementById('particles').innerHTML = '';
          initParticles();
          window.lastWidth = window.innerWidth;
        }
      });

      // Performance Monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const loadTime = window.performance.now();
          console.log(`Page loaded in ${loadTime.toFixed(2)} milliseconds`);
        });
      }
    });
  </script>
</body>
</html>
