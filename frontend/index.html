<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßä ICE KING DASHBOARD üëë</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      overflow-x: hidden;
    }
    /* Futuristic Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(59, 130, 246, 0.1),
        rgba(59, 130, 246, 0.1) 1px,
        transparent 1px,
        transparent 20px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(59, 130, 246, 0.1),
        rgba(59, 130, 246, 0.1) 1px,
        transparent 1px,
        transparent 20px
      );
      animation: glitch 4s infinite;
      z-index: -1;
    }
    @keyframes glitch {
      0%, 100% { transform: translate(0, 0); opacity: 0.7; }
      5% { transform: translate(2px, -2px); opacity: 0.5; }
      10% { transform: translate(-2px, 2px); opacity: 0.9; }
    }
    /* Particle Animation (Stars, Spaceships, Penguins) */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(147, 51, 234, 0.7);
      border-radius: 50%;
      animation: float 10s infinite linear;
    }
    .spaceship {
      position: absolute;
      width: 20px;
      height: 10px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      clip-path: polygon(0 50%, 100% 0, 100% 100%);
      animation: drift 20s infinite linear;
      opacity: 0.8;
    }
    .penguin {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #fff 50%, #000 70%);
      border-radius: 50% 50% 0 0;
      animation: waddle 8s infinite ease-in-out;
      opacity: 0.9;
    }
    @keyframes float {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translate(100px, -100px); opacity: 0; }
    }
    @keyframes drift {
      0% { transform: translate(-50px, 0); }
      100% { transform: translate(110%, 50px); }
    }
    @keyframes waddle {
      0%, 100% { transform: translate(0, 0) rotate(-5deg); }
      50% { transform: translate(50px, -20px) rotate(5deg); }
    }
    /* Glow Effects */
    @keyframes glow-blue {
      0% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.3); }
      50% { text-shadow: 0 0 15px rgba(59, 130, 246, 0.8), 0 0 25px rgba(59, 130, 246, 0.5); }
      100% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.3); }
    }
    @keyframes glow-green {
      0% { box-shadow: 0 0 5px rgba(74, 222, 128, 0.5), 0 0 10px rgba(74, 222, 128, 0.3); }
      50% { box-shadow: 0 0 15px rgba(74, 222, 128, 0.8), 0 0 25px rgba(74, 222, 128, 0.5); }
      100% { box-shadow: 0 0 5px rgba(74, 222, 128, 0.5), 0 0 10px rgba(74, 222, 128, 0.3); }
    }
    @keyframes glow-red {
      0% { box-shadow: 0 0 5px rgba(248, 113, 113, 0.5), 0 0 10px rgba(248, 113, 113, 0.3); }
      50% { box-shadow: 0 0 15px rgba(248, 113, 113, 0.8), 0 0 25px rgba(248, 113, 113, 0.5); }
      100% { box-shadow: 0 0 5px rgba(248, 113, 113, 0.5), 0 0 10px rgba(248, 113, 113, 0.3); }
    }
    @keyframes glow-purple {
      0% { text-shadow: 0 0 5px rgba(147, 51, 234, 0.5), 0 0 10px rgba(147, 51, 234, 0.3); }
      50% { text-shadow: 0 0 15px rgba(147, 51, 234, 0.8), 0 0 25px rgba(147, 51, 234, 0.5); }
      100% { text-shadow: 0 0 5px rgba(147, 51, 234, 0.5), 0 0 10px rgba(147, 51, 234, 0.3); }
    }
    .glow-blue {
      animation: glow-blue 2s infinite;
    }
    .glow-green {
      animation: glow-green 2s infinite;
    }
    .glow-red {
      animation: glow-red 2s infinite;
    }
    .glow-purple {
      animation: glow-purple 2s infinite;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-glow:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
    .hover-performance-green:hover {
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.8), 0 0 25px rgba(74, 222, 128, 0.5);
      transition: all 0.3s ease;
    }
    .hover-performance-red:hover {
      box-shadow: 0 0 15px rgba(248, 113, 113, 0.8), 0 0 25px rgba(248, 113, 113, 0.5);
      transition: all 0.3s ease;
    }
    .gradient-bg {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.6), rgba(45, 55, 72, 0.4));
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    .chart-container {
      position: relative;
      height: 300px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }
    #chart-canvas {
      width: 100% !important;
      height: 100% !important;
    }
    @media (min-width: 640px) {
      .chart-container {
        height: 400px;
      }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">
  <div class="grid-bg"></div>
  <div class="particles" id="particles"></div>
  <header class="w-full gradient-bg backdrop-blur-lg p-3 flex justify-center items-center">
    <div class="text-center w-full px-2">
      <h1 class="text-2xl sm:text-3xl font-bold glow-blue">üßä ICE KING DASHBOARD üëë</h1>
      <p class="text-sm sm:text-base mt-1 text-gray-300">Live Price Chart</p>
      <div id="chart-container" class="mt-2">
        <canvas id="chart-canvas"></canvas>
      </div>
      <h3 id="chart-title" class="text-sm sm:text-lg font-medium mt-2 text-gray-200 glow-blue hover:opacity-75 transition-opacity cursor-pointer"></h3>
    </div>
  </header>
  <main class="flex-1 p-3 max-w-7xl mx-auto w-full">
    <section class="gradient-bg p-3 rounded-lg shadow-md">
      <h2 class="text-xl sm:text-2xl font-semibold mb-2 glow-purple">Low-Volume Tokens üçÄ</h2>
      <div id="loader-tokens" class="text-center text-gray-400 text-sm">Loading...</div>
      <ul id="token-list" class="space-y-2 max-h-[400px] overflow-y-auto text-sm sm:text-base"></ul>
      <div class="mt-4">
        <h3 class="text-lg sm:text-xl font-medium mb-2 glow-purple">Top USDT Pairs</h3>
        <ul id="top-pairs" class="text-xs sm:text-sm text-gray-300 flex flex-wrap gap-2"></ul>
      </div>
    </section>
    <section class="gradient-bg p-3 rounded-lg shadow-md mt-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl sm:text-2xl font-semibold glow-purple">Alerts</h2>
        <button id="toggle-live" class="bg-purple-500 hover:bg-purple-600 text-white px-1 py-0.5 rounded text-xs sm:text-sm">Mock (Toggle Live)</button>
      </div>
      <p id="ws-status" class="mb-2 text-gray-400 text-xs sm:text-sm">Using mock data. Check proxy setup.</p>
      <ul id="alert-list" class="space-y-2 max-h-[400px] overflow-y-auto text-sm sm:text-base"></ul>
    </section>
  </main>
  <footer class="gradient-bg p-2 text-center text-gray-400 text-xs sm:text-sm">
    <p>Powered by CoinGecko, CoinMarketCap, CryptoCompare, Better Stack</p>
  </footer>
  <script>
    // Add particles (stars, spaceships, penguins)
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 100; i++) {
      const particle = document.createElement('div');
      particle.className = 'star';
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      particleContainer.appendChild(particle);
    }
    for (let i = 0; i < 5; i++) {
      if (Math.random() < 0.3) { // 30% chance for spaceship
        const spaceship = document.createElement('div');
        spaceship.className = 'spaceship';
        spaceship.style.left = `${Math.random() * 100}%`;
        spaceship.style.top = `${Math.random() * 100}%`;
        spaceship.style.animationDelay = `${Math.random() * 20}s`;
        particleContainer.appendChild(spaceship);
      }
      if (Math.random() < 0.2) { // 20% chance for penguin
        const penguin = document.createElement('div');
        penguin.className = 'penguin';
        penguin.style.left = `${Math.random() * 100}%`;
        penguin.style.top = `${Math.random() * 100}%`;
        penguin.style.animationDelay = `${Math.random() * 8}s`;
        particleContainer.appendChild(penguin);
      }
    }
    // Load script after DOM
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
