<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QUANTUMI Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour:BLED,SCAN@0..100,-53..100&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Sora', sans-serif;
      background: #111215;
      color: #e3e3e3cc;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    #access-overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      min-height: 100vh;
      height: 100vh;
      background: #111215;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: clamp(0.5em, 2vh, 1.5em) 1em;
      padding-bottom: calc(env(safe-area-inset-bottom) + 3rem);
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #overlay-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #access-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #access-modules {
      position: relative;
      width: 100%;
      max-width: 340px;
      min-height: 260px;
      transition: height .4s;
    }
    .module-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      opacity: 0;
      transition: transform .4s, opacity .4s;
    }
    .module-panel.slide-out {
      transform: translateX(-150%);
      opacity: 0;
    }
    .q-hero-canvas {
      width: min(420px, 35vh);
      height: min(420px, 35vh);
      aspect-ratio: 1 / 1;
      display: block;
      background: #111215;
      margin: 0 auto 1em auto;
      transform: scale(1.05);
      transform-origin: center;
    }
    .q-hero-canvas.glow {
      box-shadow: 0 0 24px #00FF00;
    }
    .center-content {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .branding {
      font-size: clamp(24px, 6vw, 54px);
      letter-spacing: 2px;
      text-shadow: 0 1px 6px #000c;
      opacity: 0.92;
      margin-bottom: 0.3em;
    }
    .login-form {
      width: 100%;
      max-width: 340px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1em;
      background: rgba(12,12,12,0.94);
      padding: 1.5em 1.4em 1.7em 1.4em;
      border-radius: 12px;
      box-shadow: 0 2px 20px #000a;
      transition: transform .4s;
    }
    .login-form.slide-out {
      transform: translateX(-150%);
    }
    .login-form input {
      background: #000;
      color: #fff;
      border: 1.5px solid #444;
      border-radius: 6px;
      font-size: 1.1rem;
      padding: 0.7em 0.9em;
      outline: none;
      transition: border-color .2s;
    }
    .login-form input:focus {
      border-color: #fff;
    }
    .login-form label {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
    }
    .login-form label span {
      margin-left: 0.5rem;
    }
    .login-btn {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      font-size: 1.15em;
      padding: 0.7em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    .login-btn:hover,
    .login-btn:focus {
      background: #35e1ad;
      color: #111;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.2em;
      margin-top: 1.5em;
    }
    .btn {
      padding: 0.65em 1.5em;
      font-size: clamp(13px, 2vw, 19px);
      background: rgba(37,39,42,0.55);
      color: rgba(227,227,227,0.8);
      border: 1.5px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 500;
      box-shadow: 0 1px 8px #0002;
      transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.15s;
      outline: none;
    }
    .btn.selected {
      background: rgba(0,255,0,0.3);
      color: #fff;
      border-color: rgba(0,255,0,0.4);
    }
    .btn:hover:not(.selected),
    .btn:focus:not(.selected) {
      background: rgba(0,255,0,0.2);
      color: #fff;
      transform: scale(1.04);
    }
    #nda-link {
      color: #35e1ad;
      text-decoration: underline;
    }
    #access-error {
      color: #f87171;
      margin-top: 0.75rem;
    }
    #overlay-description {
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    #toggle-description {
      color: #35e1ad;
      text-decoration: underline;
      font-size: 0.875rem;
      background: none;
      border: none;
      cursor: pointer;
      align-self: flex-start;
    }
    @media (max-width: 600px) {
      .branding { font-size: 8vw; }
      .buttons { margin-top: 0.6em; }
    }
    @media (max-height: 700px) {
      #access-overlay { padding-top: 1em; }
    }
  </style>
</head>
<body>
  <div id="access-overlay">
    <div id="overlay-content">
      <canvas id="qCanvas" class="q-hero-canvas fade-in" width="600" height="600" style="animation-delay:0s"></canvas>
      <div class="center-content">
        <div class="branding sixtyfour-font fade-in" style="animation-delay:0.2s">QUANTUMI</div>
        <p id="login-description" class="mt-2 text-sm text-gray-400 fade-in" style="animation-delay:0.4s">Access the QUANTUMI network.</p>
        <button id="toggle-desc" class="mt-2 text-xs underline fade-in" style="animation-delay:0.6s">Hide Description</button>
      </div>
      <div id="access-area">
        <div id="access-modules">
          <form id="access-form" class="login-form module-panel hidden fade-in" style="animation-delay:0.8s">
            <input type="password" id="access-password" placeholder="Password" required />
            <input type="email" id="access-email" placeholder="Email" required />
            <label>
              <input type="checkbox" id="access-nda" required />
              <span>I agree to the NDA</span>
            </label>
            <button class="login-btn" type="submit">Enter</button>
            <a id="nda-link" href="QuantumI_NDA_v3.pdf" download>Download NDA</a>
            <button id="toggle-description" type="button">Show Description</button>
            <p id="overlay-description" class="hidden">I lurk in ledgers unseen; observe me and profits convene. Guess who? QuantumIâ€”where quantum trading cracks a grin.</p>
            <div id="access-error" class="hidden"></div>
          </form>
          <div id="layer1-entry" class="login-form module-panel hidden fade-in" style="animation-delay:0.8s">
            <a href="index-2025.html" class="login-btn w-full text-center">Enter QUANTUMI 2025</a>
          </div>
          <div id="layer2-entry" class="login-form module-panel hidden fade-in" style="animation-delay:0.8s">
            <a id="enter-studio" href="studio.html" class="login-btn w-full text-center">Enter BTC Hash Studio</a>
            <form id="mailing-form" class="mt-2 flex flex-col gap-2 w-full">
              <input id="mailing-email" type="email" placeholder="Email for updates" class="rounded px-3 py-2 text-black w-full" required />
              <button type="submit" class="login-btn">Join Mailing List</button>
            </form>
            <div class="mt-2 text-center">
              <a href="https://www.instagram.com/quantumi.space/" target="_blank" class="text-xs text-green-400 underline">Instagram</a>
            </div>
          </div>
        </div>
        <div class="buttons fade-in" style="animation-delay:1s">
          <button class="btn layer-btn" id="btn0" onclick="setLayer(0)">Layer I</button>
          <button class="btn layer-btn selected" id="btn1" onclick="setLayer(1)">Layer II</button>
          <button class="btn layer-btn" id="btn2" onclick="setLayer(2)">Layer III</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Updated layout with 6 columns, third column removed
    const Q_LAYOUT = [
      { row: 0, cols: [1, 2, 3, 4] },
      { row: 1, cols: [0, 5] },
      { row: 2, cols: [0, 5] },
      { row: 3, cols: [0, 5] },
      { row: 4, cols: [0, 5] },
      { row: 5, cols: [1, 2, 3] },
      { row: 6, cols: [4] }
    ];

    const layers = [
      { spacing: 1.0, radius: 0.14 },
      { spacing: 0.5, radius: 0.14 },
      { spacing: 0.3, radius: 0.14 }
    ];

    const canvas = document.getElementById("qCanvas");
    const ctx = canvas.getContext("2d");
    const ROWS = 7;
    const COLS = 6;
    let dots = [];
    let currentLayer = 1;

    function fadeIn(el) {
      el.classList.remove("hidden", "fade-out");
      void el.offsetWidth;
      el.classList.add("fade-in");
    }

    function fadeOut(el) {
      el.classList.remove("fade-in");
      el.classList.add("fade-out");
      el.addEventListener("animationend", () => el.classList.add("hidden"), { once: true });
    }

    const panels = {
      0: document.getElementById("layer1-entry"),
      1: document.getElementById("layer2-entry"),
      2: document.getElementById("access-form")
    };
    const accessModules = document.getElementById("access-modules");

    function showPanel(el) {
      el.classList.remove("hidden", "slide-out");
      el.style.pointerEvents = "auto";
      el.style.opacity = "1";
    }

    function hidePanel(el) {
      if (el.classList.contains("hidden")) return;
      el.style.pointerEvents = "none";
      el.style.opacity = "0";
      el.classList.add("slide-out");
      el.addEventListener("transitionend", () => el.classList.add("hidden"), { once: true });
    }

    function setLayer(index) {
      currentLayer = index;
      document.querySelectorAll(".layer-btn").forEach((btn, i) =>
        btn.classList.toggle("selected", i === index)
      );
      Object.keys(panels).forEach(key => {
        const panel = panels[key];
        if (Number(key) === index) {
          showPanel(panel);
        } else {
          hidePanel(panel);
        }
      });
      const active = panels[index];
      accessModules.style.height = active.offsetHeight + "px";
      generateDots();
      requestAnimationFrame(animate);
    }

    function generateDots() {
      const spacing = layers[currentLayer].spacing;
      const cellSize = Math.min(canvas.width / (COLS + 2), canvas.height / (ROWS + 2));
      const offsetX = (canvas.width - COLS * cellSize) / 2;
      const offsetY = (canvas.height - ROWS * cellSize) / 2;
      const dotWidth = cellSize * 0.4;
      const dotHeight = cellSize * 0.3;
      const dotRadius = cellSize * 0.15;
      dots = [];

      for (let item of Q_LAYOUT) {
        let y = item.row;
        for (let x of item.cols) {
          const baseX = offsetX + x * cellSize + cellSize / 2;
          const baseY = offsetY + y * cellSize + cellSize / 2;
          const count = Math.floor(1 / spacing);

          for (let i = 0; i <= count; i++) {
            const dx = (i - count / 2) * spacing * cellSize;
            dots.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              tx: baseX + dx,
              ty: baseY,
              width: dotWidth,
              height: dotHeight,
              radius: dotRadius,
              alpha: 0,
              start: performance.now() + Math.random() * 300
            });
          }
        }
      }
    }

    function drawRoundedRect(x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.arcTo(x + width, y, x + width, y + radius, radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
      ctx.lineTo(x + radius, y + height);
      ctx.arcTo(x, y + height, x, y + height - radius, radius);
      ctx.lineTo(x, y + radius);
      ctx.arcTo(x, y, x + radius, y, radius);
      ctx.closePath();
      ctx.fill();
    }

    function animate(now) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let complete = true;

      for (let dot of dots) {
        let elapsed = now - dot.start;
        if (elapsed < 0) {
          complete = false;
          continue;
        }
        const t = Math.min(1, elapsed / 800);
        const ease = 1 - Math.pow(1 - t, 3);

        const cx = dot.x + (dot.tx - dot.x) * ease;
        const cy = dot.y + (dot.ty - dot.y) * ease;

        ctx.fillStyle = `rgba(227,227,227,${ease})`;
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 12;
        drawRoundedRect(cx - dot.width / 2, cy - dot.height / 2, dot.width, dot.height, dot.radius);

        if (t < 1) complete = false;
      }

      if (!complete) requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', () => {
      setLayer((currentLayer + 1) % layers.length);
    });

    const desc = document.getElementById('login-description');
    const toggleDescBtn = document.getElementById('toggle-desc');
    toggleDescBtn.addEventListener('click', () => {
      const hidden = desc.classList.toggle('hidden');
      toggleDescBtn.textContent = hidden ? 'Show Description' : 'Hide Description';
    });

    document.getElementById("mailing-form").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("mailing-email").value.trim();
      if (email) {
        const list = JSON.parse(localStorage.getItem("studioMails") || "[]");
        list.push({ email, time: new Date().toISOString() });
        localStorage.setItem("studioMails", JSON.stringify(list));
        alert("Thanks for joining!");
      }
      e.target.reset();
    });

    setLayer(1);
  </script>
</body>
</html>
