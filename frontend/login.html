<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUANTUMI Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --quantumi-green: #00FF7E;
      --quantumi-black: #010101;
      --quantumi-white: #F8F8F8;
      --quantumi-gray: #1A1A1A;
      --quantumi-accent: #FFD966;
      --quantumi-radius: 18px;
      --quantumi-blur: 18px;
      --quantumi-glow: 0 0 20px var(--quantumi-green);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--quantumi-black);
      color: var(--quantumi-white);
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-behavior: smooth;
    }
    #btc-background,
    #trailer-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #btc-background {
      filter: blur(8px);
      z-index: -2;
    }
    #trailer-video {
      display: none;
      z-index: -1;
    }
    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: var(--quantumi-radius);
      box-shadow: var(--quantumi-glow);
      width: clamp(300px, 35vw, 420px);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-box h1 {
      margin: 0 0 1rem;
      text-align: center;
      color: var(--quantumi-green);
    }
    .login-box input {
      padding: 0.6rem;
      border-radius: var(--quantumi-radius);
      border: none;
      background: var(--quantumi-gray);
      color: var(--quantumi-white);
    }
    .login-box button {
      padding: 0.6rem;
      border-radius: var(--quantumi-radius);
      border: none;
      background: var(--quantumi-green);
      color: var(--quantumi-black);
      cursor: pointer;
      font-weight: 700;
    }
    .login-box button:hover {
      background: var(--quantumi-accent);
    }
  </style>
</head>
<body>
  <video id="btc-background" autoplay loop muted playsinline>
    <source src="INTRO%20TRAILER.mp4" type="video/mp4" />
  </video>
  <video id="trailer-video" autoplay muted playsinline>
    <source src="INTRO%20TRAILER.mp4" type="video/mp4" />
  </video>
  <form class="login-box" id="login-form">
    <h1>QUANTUMI</h1>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <footer style="position:absolute;bottom:1rem;width:100%;text-align:center;font-size:0.8rem;color:var(--quantumi-gray);">
    Â© QUANTUMI 2025. All Rights Reserved.
  </footer>
  <script>
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      document.querySelector('.login-box').style.display = 'none';
      document.getElementById('btc-background').style.display = 'none';
      const trailer = document.getElementById('trailer-video');
      trailer.style.display = 'block';
      trailer.play();
    });
  </script>
</body>
</html>
