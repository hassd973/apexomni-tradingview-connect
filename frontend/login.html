<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QUANTUMI Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour:BLED,SCAN@0..100,-53..100&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Sora', sans-serif;
      background: #111215;
      color: #f8f8f8;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-y: auto;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: clamp(1.5em, 5vh, 3em) 1em;
      padding-bottom: calc(env(safe-area-inset-bottom) + clamp(1.5em, 5vh, 3em));
      box-sizing: border-box;
      overflow-y: auto;
    }
    .q-hero-canvas {
      width: 100%;
      max-width: 420px;
      height: clamp(180px, 33vh, 360px);
      display: block;
      background: #111215;
      margin: 0 auto 1.2em auto;
      transform: scale(1.05);
      transform-origin: center;
    }
    .q-hero-canvas.glow {
      box-shadow: 0 0 24px #00FF00;
    }
    .center-content {
      text-align: center;
      color: #e3e3e3cc;
      margin-bottom: 1.2em;
    }
    .sixtyfour-font {
      font-family: "Sixtyfour", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: "BLED" 0, "SCAN" 0;
    }
    .branding {
      font-size: clamp(24px, 6vw, 54px);
      letter-spacing: 2px;
      text-shadow: 0 1px 6px #000c;
      opacity: 0.92;
      margin-bottom: 0.6em;
    }
    .login-form {
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      background: rgba(12,12,12,0.94);
      padding: 2em 1.6em 2.2em 1.6em;
      border-radius: 12px;
      box-shadow: 0 2px 20px #000a;
    }
    .login-form input {
      background: #000;
      color: #fff;
      border: 1.5px solid #444;
      border-radius: 6px;
      font-size: 1.1rem;
      padding: 0.7em 0.9em;
      outline: none;
      transition: border-color .2s;
    }
    .login-form input:focus {
      border-color: #fff;
    }
    .login-btn {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      font-size: 1.15em;
      padding: 0.7em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    .login-btn:hover,
    .login-btn:focus {
      background: #00FF00;
      color: #111;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.2em;
      margin-top: auto;
      margin-bottom: clamp(1.5em, 5vh, 3em);
    }
    .btn {
      padding: 0.65em 1.5em;
      font-size: clamp(13px, 2vw, 19px);
      background: rgba(37,39,42,0.55);
      color: rgba(227,227,227,0.8);
      border: 1.5px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 500;
      box-shadow: 0 1px 8px #0002;
      transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.15s;
      outline: none;
    }
    .btn.selected {
      background: rgba(0,255,0,0.3);
      color: #fff;
      border-color: rgba(0,255,0,0.4);
    }
    .btn:hover:not(.selected),
    .btn:focus:not(.selected) {
      background: rgba(0,255,0,0.2);
      color: #fff;
      transform: scale(1.04);
    }

    footer {
      flex-shrink: 0;
      background: #181b1e;
      color: #aaa;
      text-align: center;
      padding: 1.2em 0 calc(1.5em + env(safe-area-inset-bottom)) 0;
      border-top: 1px solid #222;
      font-size: 0.95em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }
    @media (max-width: 600px) {
      main {
        padding: 1em 0.3em 2.5em 0.3em;
      }
      .login-form {
        padding: 1.2em 0.5em 1.6em 0.5em;
        font-size: 1em;
      }
      .branding { font-size: 8vw; }
      .buttons { margin-top: 0.6em; }
    }
    @media (max-height: 700px) {
      main {
        padding-top: 1em;
      }
      .q-hero-canvas {
        height: clamp(150px, 25vh, 240px);
      }
      .buttons {
        margin-top: 0.8em;
      }
    }
  </style>
</head>
<body>
  <main>
    <canvas id="qCanvas" class="q-hero-canvas fade-in" width="600" height="600" style="animation-delay:0s"></canvas>
    <div class="center-content">
      <div class="branding sixtyfour-font fade-in" style="animation-delay:0.2s">QUANTUMI</div>
      <p id="login-description" class="mt-2 text-sm text-gray-400 fade-in" style="animation-delay:0.4s">Access the QUANTUMI network.</p>
      <button id="toggle-desc" class="mt-2 text-xs underline fade-in" style="animation-delay:0.6s">Hide Description</button>
    </div>
    <form class="login-form fade-in" style="animation-delay:0.8s">
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button class="login-btn" type="submit">Sign In</button>
    </form>
    <div class="buttons fade-in" style="animation-delay:1s">
      <button class="btn layer-btn" onclick="setLayer(0)" id="btn0">Layer I</button>
      <button class="btn layer-btn" onclick="setLayer(1)" id="btn1">Layer II</button>
      <button class="btn layer-btn selected" onclick="setLayer(2)" id="btn2">Layer III</button>
    </div>
  </main>
  <footer class="fade-in" style="animation-delay:1.2s">
    &copy; 2025 <span class="sixtyfour-font">QUANTUMI</span> &mdash; All Rights Reserved.
  </footer>
  <script>
    // Updated layout with 6 columns, third column removed
    const Q_LAYOUT = [
      { row: 0, cols: [1, 2, 3, 4] },
      { row: 1, cols: [0, 5] },
      { row: 2, cols: [0, 5] },
      { row: 3, cols: [0, 5] },
      { row: 4, cols: [0, 5] },
      { row: 5, cols: [1, 2, 3] },
      { row: 6, cols: [4] }
    ];

    const layers = [
      { spacing: 1.0, radius: 0.14 },
      { spacing: 0.5, radius: 0.14 },
      { spacing: 0.3, radius: 0.14 }
    ];

    const canvas = document.getElementById("qCanvas");
    const ctx = canvas.getContext("2d");
    const ROWS = 7;
    const COLS = 6;
    let dots = [];
    let currentLayer = 2;

    function setLayer(index) {
      currentLayer = index;
      document.querySelectorAll(".layer-btn").forEach((btn, i) =>
        btn.classList.toggle("selected", i === index)
      );
      generateDots();
      requestAnimationFrame(animate);
    }

    function generateDots() {
      const spacing = layers[currentLayer].spacing;
      const cellSize = Math.min(canvas.width / (COLS + 2), canvas.height / (ROWS + 2));
      const offsetX = (canvas.width - COLS * cellSize) / 2;
      const offsetY = (canvas.height - ROWS * cellSize) / 2;
      const dotWidth = cellSize * 0.5;
      const dotHeight = cellSize * 0.3;
      const dotRadius = cellSize * 0.15;
      dots = [];

      for (let item of Q_LAYOUT) {
        let y = item.row;
        for (let x of item.cols) {
          const baseX = offsetX + x * cellSize + cellSize / 2;
          const baseY = offsetY + y * cellSize + cellSize / 2;
          const count = Math.floor(1 / spacing);

          for (let i = 0; i <= count; i++) {
            const dx = (i - count / 2) * spacing * cellSize;
            dots.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              tx: baseX + dx,
              ty: baseY,
              width: dotWidth,
              height: dotHeight,
              radius: dotRadius,
              alpha: 0,
              start: performance.now() + Math.random() * 300
            });
          }
        }
      }
    }

    function drawRoundedRect(x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.arcTo(x + width, y, x + width, y + radius, radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
      ctx.lineTo(x + radius, y + height);
      ctx.arcTo(x, y + height, x, y + height - radius, radius);
      ctx.lineTo(x, y + radius);
      ctx.arcTo(x, y, x + radius, y, radius);
      ctx.closePath();
      ctx.fill();
    }

    function animate(now) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.shadowColor = currentLayer === 2 ? "#fff" : "transparent";
      ctx.shadowBlur = currentLayer === 2 ? 12 : 0;
      let complete = true;

      for (let dot of dots) {
        let elapsed = now - dot.start;
        if (elapsed < 0) {
          complete = false;
          continue;
        }
        const t = Math.min(1, elapsed / 800);
        const ease = 1 - Math.pow(1 - t, 3);

        const cx = dot.x + (dot.tx - dot.x) * ease;
        const cy = dot.y + (dot.ty - dot.y) * ease;

        ctx.fillStyle = `rgba(227,227,227,${ease})`;
        drawRoundedRect(cx - dot.width / 2, cy - dot.height / 2, dot.width, dot.height, dot.radius);

        if (t < 1) complete = false;
      }

      if (!complete) requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', () => {
      setLayer((currentLayer + 1) % layers.length);
    });

    const desc = document.getElementById('login-description');
    const toggleDesc = document.getElementById('toggle-desc');
    toggleDesc.addEventListener('click', () => {
      const hidden = desc.classList.toggle('hidden');
      toggleDesc.textContent = hidden ? 'Show Description' : 'Hide Description';
    });

    // Init
    generateDots();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
