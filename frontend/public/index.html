
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICE KING DASHBOARD ðŸ‘‘</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <h2>Balance</h2>
      <div id="balance">$0.00</div>
    </div>
    <div class="card">
      <h2>Open Positions</h2>
      <table>
        <thead>
          <tr>
            <th>Market</th>
            <th>Side</th>
            <th>Size</th>
            <th>Entry Price</th>
          </tr>
        </thead>
        <tbody id="positions"></tbody>
      </table>
    </div>
    <div class="card">
      <h2>Live BTC Chart (1Day)</h2>
      <canvas id="btcChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
