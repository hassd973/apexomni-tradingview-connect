<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICE KING Dashboard</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { color: #58a6ff; }
    .card {
      background: #161b22;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #0d1117;
    }
    .emoji { font-size: 1.5rem; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>🧊 ICE KING Dashboard</h1>
  <div class="card" id="balance">💰 Balance: Loading...</div>
  <div class="card" id="positions">📊 Positions: Loading...</div>
  <div class="card" id="pnl">📈 PnL: Loading...</div>

  <script>
    async function fetchData() {
      const endpoints = ['balance', 'positions', 'pnl'];
      for (const endpoint of endpoints) {
        try {
          const res = await fetch('/api/' + endpoint);
          const data = await res.json();
          document.getElementById(endpoint).textContent = 
            (endpoint === 'balance' ? '💰 Balance: ' :
             endpoint === 'positions' ? '📊 Positions: ' :
             '📈 PnL: ') + JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById(endpoint).textContent = `❌ Failed to load ${endpoint}`;
        }
      }
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
